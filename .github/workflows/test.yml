name: Test

on: workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: ⤵️ Checkout Source
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        dotnet-version: |
          8.0.x
          9.0.x

    - name: 🛠️ Restore dependencies
      run: dotnet restore --property:PublishAot=false

    - name: 🔨 Build Generator
      run: dotnet build --no-restore src/Bshox.Generator/

    - name: 🔨 Build
      run: dotnet build --no-restore --property:PublishAot=false

    - name: 🧪 Test
      run: dotnet test --no-build --verbosity normal --property:PublishAot=false
