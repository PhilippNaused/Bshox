name: Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: ⤵️ Checkout Source
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        dotnet-version: |
          8.0.x
          9.0.x

    - name: 🛠️ Restore dependencies
      run: dotnet restore

    - name: 🔨 Build
      run: dotnet build -p:PublishAot=false --configuration Release

    - name: 🧪 Test
      run: dotnet test --no-ansi --no-progress --disable-logo --no-build --configuration Release

    - name: 🔨 Build AOT tests
      run: dotnet build "tests/Bshox.Tests" -t:PublishAll --no-dependencies -p:PublishDir="$GITHUB_WORKSPACE/temp/Bshox.Tests" --configuration Release -p:DebugSymbols=false

    - name: 🧪 Test AOT
      run: dotnet test --no-ansi --no-progress --disable-logo --test-modules "temp/**/Bshox.Tests"
