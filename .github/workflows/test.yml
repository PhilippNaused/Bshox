name: Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: ⤵️ Checkout Source
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        dotnet-version: |
          8.0.x
          9.0.x

    # cspell:ignore devel
    - name: 🛠️ Install mono
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-devel

    - name: 🛠️ Restore dependencies
      run: dotnet restore

    - name: 🔨 Build
      run: dotnet build

    - name: 🧪 Test
      run: dotnet test --no-progress --disable-logo --no-build

    - name: 🔨 Build AOT tests
      run: dotnet build "tests/Bshox.Tests" -t:PublishAll --no-dependencies -p:PublishDir="${{ github.workspace }}/temp/Bshox.Tests" -p:DebugSymbols=false

    - name: 🧪 Test AOT
      run: dotnet test --no-progress --disable-logo --root-directory "${{ github.workspace }}" --test-modules "temp/**/Bshox.Tests${{ matrix.os == 'windows-latest' && '.exe' || '' }}"
