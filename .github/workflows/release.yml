name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number to release"
        required: true
        type: string
      push:
        description: "Push to nuget.pkg.github.com"
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        dotnet-version: |
          8.0.x
          9.0.x

    - name: ğŸ› ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build Generator
      run: dotnet build --no-restore --property:Version=${{ inputs.version }} --configuration Release src/Bshox.Generator/

    - name: ğŸ”¨ Build
      run: dotnet build --no-restore --property:Version=${{ inputs.version }} --configuration Release

    - name: ğŸ“¦ Pack
      run: dotnet pack --no-build --property:Version=${{ inputs.version }} --output ./publish --configuration Release

    - uses: actions/upload-artifact@v4
      name: ğŸš€ Upload
      with:
        name: nuget
        path: ./publish
        if-no-files-found: error

    - name: ğŸš€ Push
      if: ${{ inputs.push }}
      run: dotnet nuget push ./publish/* --skip-duplicate --source "https://nuget.pkg.github.com/PhilippNaused/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}